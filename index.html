<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
		<title>CodeReview02</title>
	</head>

	<body>

		<div class="body">	
			<header>
				<img src="photos/logo.png" width="50" height="50">
				<h1>Price Comparison</h1>
			</header>

			<main>
				<section class="images">
					<article class="block">
						<img src="photos/amsterdam.jpg" alt="amsterdam">
						<div class="figcaption">
							<div class="paragraph">
						 		<p class="city">Amsterdam</p>
						 		<p>1189 EUR <span id="amsterdam-price"></span></p>
							</div>
							<div class="paragraph">
						 		<p>Netherlands</p>
								<p class="text-average">Average price</p>
							</div>
						</div>		
					</article>
					<article class="block">
						<img src="photos/london.jpg" alt="london">
						<div class="figcaption">
							<div class="paragraph">
						 		<p class="city">London</p>
						 		<p>2360 EUR<span id="london-price">
						 		</span></p>
							</div>
							<div class="paragraph">
						 		<p> United Kingdom</p>
								<p class="text-average">Average price</p>
							</div>
						</div>		
					</article>					
			</section>
				<div class="button">
					<p> <a href="invoice.html" id="result">
						invoice
					</span></p>
				</div>
			</section>
			</main>

			<footer>
			<p>Saad Helal - CodeReview 2</p>
			</footer>
		</div>

	</body>
</html>
